<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>The Weather Bug</title>
  </head>
  <body class="display">
    <header id="header">The-Weather-Bug</header>
    <div class="row">
      <div class="col-4">
        <h2>Search for a city here!</h3>
        <input type="text" id="searchBox" />
        <button id="searchBtn">Go for Weather!</button>
      </div>
      <div class="col-8" id="weatherDiv">
        <div id="currentWeather">Current Weather:</div>
        <div id="fiveDay">Future Forecast:</div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
